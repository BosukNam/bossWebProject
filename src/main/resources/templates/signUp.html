<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function isUsernameExists() {
            var username = $('#username').val();
            // TODO username null empty check
            //  if(username)
            $.get("/boss/signUp/isUsernameExists/"+username, function(data) {
                alert(data);
            });
        }

    </script>

</head>
<body>
<div class="container">
    <h2 class="form-signin-heading" style="text-align: center;">Sign Up Page</h2>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus style="display: inline; width: 100px" >
        <button class="btn btn-lg btn-secondary btn-block" id="isUsernameExistsBtn"
                style="display: inline; width: 200px" th:onclick="isUsernameExists()">isUsernameExists</button>
    </p>
</div>
</body></html>
