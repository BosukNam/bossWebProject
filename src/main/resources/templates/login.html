<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/boss/login">
        <h2 class="form-signin-heading">Login with ID & PW</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <!-- OAUTH2 -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <a class="btn btn-lg btn-block"
           href="/boss/oauth2/authorization/github"
           style="display:inline-flex; align-items:center; min-height:30px;
  background-color:#24292e; font-family:'Roboto',sans-serif;
  font-size:14px; color:white; text-decoration:none; margin-top: 12px;
  padding: 0.1rem 1rem">
            <div style="margin: 1px; padding-top:5px; min-height:30px;">
                <svg height="36" viewBox="0 0 16 16" width="32px" style="fill:white;">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
  0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
  1.08.58 1.23.82.72 1.21 1.87.87
  2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
  0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
  2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0
  .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </div>
            <div style="margin-left: 5px;" class="btn-lg">
                Sign in with GitHub
            </div>
        </a>

        <a class="btn btn-lg btn-block"
           href="/boss/oauth2/authorization/google"
           style="display:inline-flex; align-items:center; min-height:30px;
  background-color:#4285F4; font-family:'Roboto',sans-serif;
  font-size:14px; color:white; text-decoration:none;
  margin-top: 12px; padding: 0.1rem 1rem">
            <div style="background-color: white; margin:1px; padding-top:5px;
   min-height:29px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3"
                     width="32px" height="27" style="display:inline-flex; align-items:center;" >
                    <path d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z" fill="#4285f4"/>
                    <path d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z" fill="#34a853"/>
                    <path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z" fill="#fbbc04"/>
                    <path d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z" fill="#ea4335"/>
                </svg>
            </div>
            <div style="margin-left: 7px;" class="btn-lg">
                Sign in with Google
            </div>
        </a>

        <a class="btn btn-lg btn-block"
           href="/boss/oauth2/authorization/naver"
           style="display:inline-flex; align-items:center; min-height:30px;
  background-color:#03C75A; font-family:'Roboto',sans-serif;
  font-size:14px; color:white; text-decoration:none; margin-top: 12px;
  padding: 0.1rem 1rem">
            <div style="margin: 1px; padding-top:2px; min-height:30px;">
                <img th:src="@{/images/login/naver_icon_circle_w.png}" viewBox="0 0 16 16" style="width: 34px; height: 34px;">
            </div>
            <div style="margin-left: 5px;" class="btn-lg">
                Sign in with Naver
            </div>
        </a>


        <a class="btn btn-lg btn-block"
           href="/boss/oauth2/authorization/kakao"
           style="display:inline-flex; align-items:center; min-height:30px;
  background-color:#FEE500; font-family:'Roboto',sans-serif;
  font-size:14px; color:rgba(0,0,0,0.85); text-decoration:none; margin-top: 12px;
  padding: 0.1rem">
            <div style="padding-top:1px; padding-left:5px; min-height:30px;">
                <img th:src="@{/images/login/kakao_icon_circle.png}" viewBox="0 0 16 16" style="width: 50px;padding-left: 6px;">
            </div>
            <div class="btn-lg">
                Sign in with Kakao
            </div>
        </a>

    </form>

    <p></p>

    <h2 class="form-signin-heading">Login with OAuth 2.0</h2>
    <table class="table table-striped">

        <tr><td><a href="/boss/oauth2/authorization/github">GitHub</a></td></tr>
        <tr><td><a href="/boss/oauth2/authorization/naver">Naver</a></td></tr>
        <tr><td><a href="/boss/oauth2/authorization/kakao">Kakao</a></td></tr>
        <tr><td><a href="/boss/oauth2/authorization/facebook">Facebook</a></td></tr>
        <tr><td><a href="/boss/oauth2/authorization/google">Google</a></td></tr>
    </table>
</div>
</body></html>
